<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>eSpecialty Shopping | Your Ultimate E-Commerce Destination</title>
    <meta
      name="description"
      content="Discover a wide range of products at eSpecialty Shopping. Shop fashion, electronics, and more with exclusive offers and fast delivery."
    />
    <meta
      name="keywords"
      content="ecommerce, online shopping, fashion, electronics, deals, eSpecialty Shopping, offers"
    />
    <meta name="author" content="eSpecialty Shopping" />
    <meta name="robots" content="index, follow" />

    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-6542623777003381" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6542623777003381"
      crossorigin="anonymous"
    ></script>

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="eSpecialty Shopping | Your Ultimate E-Commerce Destination"
    />
    <meta
      property="og:description"
      content="Shop the best deals on fashion, electronics, and more at eSpecialty Shopping. Enjoy secure payments and fast delivery."
    />
    <meta
      property="og:image"
      content="https://especialty.vercel.app/assets/og-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://especialty.vercel.app/" />
    <meta
      name="twitter:title"
      content="eSpecialty Shopping | Your Ultimate E-Commerce Destination"
    />
    <meta
      name="twitter:description"
      content="Explore a wide range of products with exclusive offers at eSpecialty Shopping."
    />
    <meta
      name="twitter:image"
      content="https://especialty.vercel.app/assets/og-image.jpg"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Canonical URL to prevent duplicate content -->
    <link rel="canonical" href="https://especialty.vercel.app/" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data (JSON-LD) for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "eSpecialty Shopping",
        "url": "https://especialty.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://especialty.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
